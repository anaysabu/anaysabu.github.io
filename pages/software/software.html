<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Software Based Projects | Anay Sabu VS</title>

  <style>
    :root{
      --bg:#0b0f13;
      --card:#0f1720;
      --muted:#9aa4ae;
      --accent:#00ff7a;
      --radius:14px;
      --sans: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:16px;
      background:linear-gradient(180deg,var(--bg),#071018 140%);
      color:#e6eef6;
      font-family:var(--sans);
      line-height:1.5;
    }

    .wrap{
      max-width:1000px;
      margin:0 auto;
    }

    h1{
      color:var(--accent);
      margin-bottom:6px;
    }

    .subtitle{
      color:var(--muted);
      font-size:0.95rem;
      margin-bottom:20px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap:16px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .2s ease;
    }

    .card:hover{
      transform:translateY(-4px);
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      display:block;
    }

    .content{
      padding:14px;
    }

    .content h3{
      margin:0 0 6px 0;
      font-size:1rem;
      color:var(--accent);
    }

    .content p{
      margin:0;
      font-size:0.9rem;
      color:var(--muted);
    }

    a{
      text-decoration:none;
      color:inherit;
    }

    .back{
      display:inline-block;
      margin-top:26px;
      color:var(--accent);
      font-weight:600;
      text-decoration:none;
    }

    @media(max-width:480px){
      h1{font-size:1.4rem}
      .card img{height:160px}
    }
  </style>
</head>
<body>

  <div class="wrap">

    <h1>Software Based</h1>
    <div class="subtitle">
      Secure coding, malware analysis, phishing labs, and software-level attacks
    </div>

    <!-- Cards will be injected here -->
    <div id="list" class="grid"></div>

    <a href="/" class="back">‚Üê Back to Home</a>

  </div>

  <script src="/assets/js/app.js"></script>
  <script>
    loadProjects('/projects/software.json');
  </script>

</body>
</html>
